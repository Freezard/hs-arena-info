    <div class="news__date">September 29</div>
    <div class="news__content">Now uses HSReplay data from current expansion for new card releases as it's more accurate. Last 14 days will still be used when there's enough data.</div>
  </div>    
  <div>
    <div class="news__date">June 28</div>
    <div class="news__content">Added a set filter to the left of the race filter. This is useful both to see which sets are in the rotation and to only display cards from a certain set. The arena exclusive set, Taverns of Time, was added as well (same cards from 2018 with some changes, Demon Hunter got nothing).</div>
  </div>  
  <div>
    <div class="news__date">June 12</div>
    <div class="news__content">Added a special filter to the bottom far-right with an option to only display recently buffed/nerfed cards.</div>
  </div>
  <div>
    <div class="news__date">May 17</div>
    <div class="news__content">Added a setting to display win rates relative to the class win rate. For example, if a class has 45% win rate and a card has 47% then it will display +2%. The setting can be found in the top-right.</div>
  </div>
  <div>
    <div class="news__date"><b>Info Report - September 27</b></div>

    Kael'thas Sinstrider -1.4% (Shaman) to -7.9% (Warlock)<br><br>
