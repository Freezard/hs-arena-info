  <div class="news__title">News</div>
  <div>
    <div class="news__date">17 May</div>
    <div class="news__content">Added a setting to display win rates relative to the class win rate. For example, if a class has 45% win rate and a card has 47% then it will display +2%. The setting can be found in the top-right.</div>
  </div>
  <div>
    <div class="news__date">27 April</div>
    <div class="news__content">Recently buffed or nerfed cards will now be colored yellow as well as having their win rate increase/decrease since the change displayed.</div>
  </div>
  <div>
    <div class="news__date"><b>Info Report - May</b></div>
    <div class="news__content">
    <b>Buffs/Nerfs</b><br>
    Miracle Growth -2.6% win rate<br>
    Switcheroo +0.4%<br>
    Pufferfist -0.8% Rogue -4.5% Warlock<br>
    Kazakusan +9% Rogue -3.7% Warrior<br><br>
    
    Miracle Growth took a hit but is still drafted in half the decks.<br>
    The added consistency of Switcheroo lead to a slight increase in win rate.<br>
    Pufferfist took a big hit for non-weapon classes, although it is still strong in classes like Rogue.<br>
    Kazakusan saw an overall slight increase in win rate, although it wasn't drafted enough to matter.<br><br>
    
    <b>Banned</b><br>
    Acidmaw -2.8% win rate (0.4% draft rate)<br>
    Am'gam Rager +0.5% Priest (0.3%) -12.7% Warlock (0.3%)<br>
    Bolf Ramshield +1% DH (0.1%) -21.8% Warrior (0.1%)<br>
    Eerie Statue -1.6% Priest (0.9%) -13.1% Mage (0.1%)<br>
    Evolved Kobold +2.3% Warrior (0%) -7.3% DH (0.1%)<br>
    Frozen Mammoth +6.4% Warlock (0.1%) -38.9% Warrior (0%)<br>
    Helmet Hermit -1.4% Priest (0.5%) -21.1% Warlock (0.1%)<br>
    Horn of Wrathion -0.5% (4.7%)<br>
    Lock and Load +3.1% (2.1%)<br>
    Nat, the Darkfisher -24.3% Hunter (0%) +3.9% Warrior (0%)<br>
    Naval Mine -1.4% Paladin (0.9%) -10.6% Shaman (0.4%)<br>
    Package Runner +1% Priest (0.8%) -14.4% Warrior (0.3%)<br>
    Power Word: Glory -4.4% (1.8%)<br>
    Silithid Swarmer +2.7% DH (2%) -25.3% Warlock (0%)<br><br>
    
    Most of the banned cards had such a low draft rate that the data didn't really matter.
    The cards were either terrible or have had superior versions added in later expansions (eg Evolved Kobold -> Guild Trader).<br>
    Frozen Mammoth wasn't bad when played in classes with Fire spells such as Warlock and Mage.<br>
    While most popular in Warlock, Package Runner had the best win rate in Priest.<br>
    Silithid Swarmer was picked the most in Demon Hunter where it didn't perform too badly.<br>
    Power Word: Glory is a terrible card and Horn of Wrathion wasn't good in a meta without too many dragons.<br>
    The best banned card was Lock and Load which performed pretty well but the low draft rate makes it nische.
